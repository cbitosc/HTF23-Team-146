<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <meta charset="UTF-8">
    <!-- <meta identity="TU3F1819005"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>
        {% block title %}
        Fresh Food Store
        {% endblock title %}
    </title>

    <link rel="stylesheet" type="text/css" href="{% static 'webapp/css/bootstrap.min.css'%}">

    <link href="/static/webapp/css/style.css" rel="stylesheet" type="text/css" media="all" />
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lobster+Two:400,400italic,700,700italic' rel='stylesheet'
        type='text/css'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">

    <!--Animation-->
    <script src="/static/webapp/js/wow.min.js"></script>
    <link href="static/webapp/css/animate.css" rel='stylesheet' type='text-center/css' />
    <link rel='stylesheet' href="\static\webapp\css\buttonanimation.css" />
    <link rel='stylesheet' href="\static\webapp\css\flippingcards.css" />
    <link rel='stylesheet' href="\static\webapp\css\waves.css" />
    <link rel='stylesheet' href="\static\webapp\css\logincard.css" />
    <style>
        .cart-icon {
            color: rgba(29, 26, 26, 0.874);
            margin-left: 50px; /* Change the color here */
        }
    </style>
</head>
<body >
    <nav class="navbar navbar-expand-lg navbar-light">
        <div style="background-color: rgb(127, 223, 255);" class="container">

            <div  class="navbar-collapse collapse dual-collapse2 order-1 order-md-0">
                <ul class="navbar-nav ml-auto text-center">
                    <li class="nav-item active">
                        <a class="nav-link text-light" href="{% url 'index' %}">
                            <font size="3">&nbsp;
                                <strong style="color: black;">
                                    Home
                                </strong>
                            </font>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{% url 'restuarant' %}">
                            <font size="3">&nbsp;
                                <strong style="color: black;">
                                    All Grocery Stores
                                </strong>
                            </font>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="mx-auto my-2 order-0 order-md-1 position-relative">
                <a class="mx-auto" href="#">
                    <img src="/static/webapp/images/freshlogo.jpeg" style="height: 90px;" alt="Home"
                        class="rounded-circle img-responsive">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <div class="navbar-collapse collapse dual-collapse2 order-2 order-md-2">
                <ul class="navbar-nav mr-auto text-center">
                    {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{% url 'orderhistory' %}">
                            <font size="3">&nbsp;
                                <strong style="color: black;">
                                    My Orders
                                </strong>
                            </font>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{% url 'logout' %}">
                            <font size="3"> &nbsp;<span aria-hidden="true"></span>
                                <strong style="color: black;">
                                    Log Out
                                </strong>
                            </font>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{% url 'profile' %}">
                            <font size="3"> &nbsp;<span aria-hidden="true"></span>
                                <strong style="color: black;">
                                    My Profile
                                </strong>
                            </font>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{% url 'checkout' %}">
                            <i class="fas fa-shopping-cart cart-icon" style="width: 25px; "></i>
                            <strong style="color: black;">
                            </strong>
                        </a>
                    </li>
                    
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{% url 'login' %}">
                            <font size="3">&nbsp;<span aria-hidden="true"></span>
                                <strong style="color: black;">
                                    LogIn
                                </strong>
                            </font>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{% url 'register' %}">
                            <font size="3">&nbsp;<span aria-hidden="true"></span>
                                <strong style="color: black;">
                                    SignUp
                                </strong>
                            </font>
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    {% block body %}
    {% endblock %}

    <br>
    <br>
    <br>
    <br>
    <div>
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"

        <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
      </defs>

        <use xlink:href="#gentle-wave" x="48" y="5" fill="rgb(127, 223, 255)" />
        <use xlink:href="#gentle-wave" x="48" y="7" fill="rgb(127, 223, 255)" />
      </g>
</svg>

            </g>

        <p>2020 | For educational Purposes</p>
    </div> -->


    <script type="text/javascript" src="{%static 'webapp/js/jquery.min.js'%}">
    </script>
    <script type="text/javascript" src="{%static 'webapp/js/bootstrap.min.js'%}"></script>
    <script>
        new WOW().init();
    </script>
    <script src="/static/webapp/js/simpleCart.min.js"> </script>
    <script type="text/javascript" src="/static/webapp/js/move-top.js"></script>
    <script type="text/javascript" src="/static/webapp/js/easing.js"></script>
    <script type="text/javascript" src="/static/webapp/js/logincard.js"></script>

</body>

</html>
